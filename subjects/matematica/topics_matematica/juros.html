<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />

		<!-- CSS -->
		<link rel="stylesheet" href="./../../../font.css" />
		<link rel="stylesheet" href="./../../../card_display/card_display.css" />

		<title>Juros</title>
	</head>
	<body>
    <!-- Juros simples -->
		<div class="card-wrapper">
			<div class="card-body">
				<div class="card-front">
					<p>Juros simples</p>
				</div>
				<div class="card-back">
          <p>J &equals; C &ast; i &ast; t</p>
        </div>
			</div>
		</div>

    <!-- Montante -->
		<div class="card-wrapper">
			<div class="card-body">
				<div class="card-front">
					<p>Montante</p>
				</div>
				<div class="card-back">
          <p>M &equals; C &plus; J</p>
        </div>
			</div>
		</div>

    <!-- Juros compostos -->
		<div class="card-wrapper">
			<div class="card-body">
				<div class="card-front">
					<p>Juros compostos</p>
				</div>
				<div class="card-back">
          <p>M = C * (1 + i)<sup>t</sup></p>
        </div>
			</div>
		</div>
	</body>
</html>
