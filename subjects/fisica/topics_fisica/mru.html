<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />

		<!-- CSS -->
		<link rel="stylesheet" href="./../../../font.css" />
		<link rel="stylesheet" href="./../../../card_display/card_display.css" />

		<title>Movimento retilíneo uniforme (MRU)</title>
	</head>
	<body>

    <!-- Função horária -->
		<div class="card-wrapper">
			<div class="card-body">
				<div class="card-front">
					<p>Função horária</p>
				</div>
				<div class="card-back" style="background: #fff url(./../../../assets/img/fisica/mru/funcao_horaria.png) no-repeat fixed center; background-size: contain;"></div>
			</div>
		</div>

    <!-- Velocidade relativa -->
		<div class="card-wrapper">
			<div class="card-body">
				<div class="card-front">
					<p>Velocidade relativa</p>
				</div>
				<div class="card-back">
          <p>
            <strong>Indo de encontro ou sentidos opostos:</strong> V<sub>r</sub> &equals; V<sub>a</sub> &plus; V<sub>b</sub>
            <br />
            <strong>Um seguindo o outro:</strong>  V<sub>r</sub> &equals; V<sub>a</sub> &minus; V<sub>b</sub>
          </p>
        </div>
			</div>
		</div>

	</body>
