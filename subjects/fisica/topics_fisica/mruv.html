<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />

		<!-- CSS -->
		<link rel="stylesheet" href="./../../../font.css" />
		<link rel="stylesheet" href="./../../../card_display/card_display.css" />

		<title>Movimento retilíneo uniformemente variado (MRUV)</title>
	</head>
	<body>

    <!-- Função horária da velocidade -->
		<div class="card-wrapper">
			<div class="card-body">
				<div class="card-front">
					<p>Função horária</p>
				</div>
				<div class="card-back">
          <p>V &equals; V<sub>0</sub> &plus; a &ast; t</p>
        </div>
			</div>
		</div>

    <!-- Função horária do espaço -->
		<div class="card-wrapper">
			<div class="card-body">
				<div class="card-front">
					<p>Função horária do espaço</p>
				</div>
				<div class="card-back" style="background: #fff url(./../../../assets/img/fisica/mruv/funcao_horaria_espaco.png) no-repeat fixed center; background-size: contain;"></div>
			</div>
		</div>

    <!-- Equação de Torricelli -->
		<div class="card-wrapper">
			<div class="card-body">
				<div class="card-front">
					<p>Equação de Torricelli</p>
				</div>
				<div class="card-back">
          <p>V<sup>2</sup> &equals; V<sub>0</sub><sup>2</sup> &plus; 2 &ast; a &ast; &Delta;S</p>
        </div>
			</div>
		</div>

    <!-- Velocidade média -->
		<div class="card-wrapper">
			<div class="card-body">
				<div class="card-front">
					<p>Velocidade média</p>
				</div>
				<div class="card-back" style="background: #fff url(./../../../assets/img/fisica/mruv/mruv_velocidade_media.png) no-repeat fixed center; background-size: contain;"></div>
			</div>
		</div>

	</body>
</html>
